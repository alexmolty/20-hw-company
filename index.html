<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <script src="./utils.js" defer></script>
    <script src="./Person.js" defer></script>
    <script src="./Employee.js" defer></script>
    <script src="./Company.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<body>
<div>
    <label>ID:
        <input id="personId" type="text">
    </label>
    <label>First Name:
        <input id="firstName" type="text">
    </label>
    <label>Last Name:
        <input id="lastName" type="text">
    </label>
    <label>Birthdate:
        <input id="birthDate" type="date" min="1900-01-01" max="2025-01-01">
    </label>
    <label>Salary:
        <input id="salary" type="number">
    </label>
    <button id="addPerson">Add person</button>
</div>
<div>
    <h2>Persons</h2>
    <ol id="personList"></ol>
</div>
<div id="stats">
    <h2>Stats</h2>
    <!--
    Min age
    Max age
    Average age
    Total salary
    Average salary
    Total persons
     -->
</div>
</body>
</html>
