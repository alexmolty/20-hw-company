<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/Person.js" defer></script>
    <script src="scripts/Employee.js" defer></script>
    <script src="scripts/Company.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
<div class="form">
    <label>ID:
        <input id="personId" type="text" placeholder="12345678">
    </label>
    <label>First Name:
        <input id="firstName" type="text" placeholder="John">
    </label>
    <label>Last Name:
        <input id="lastName" type="text" placeholder="Doe">
    </label>
    <label>Birthdate:
        <input id="birthDate" type="date" min="1900-01-01">
    </label>
    <label>Salary:
        <input id="salary" type="number" placeholder="10000">
    </label>
    <button id="addPerson">Add person</button>
</div>
<div class="persons">
    <h2>Persons</h2>
    <ol id="personList"></ol>
</div>
<div id="stats">
    <h2>Stats</h2>
    <!--
    Min age
    Max age
    Average age
    Total salary
    Average salary
    Total persons
     -->
</div>
</body>
</html>
